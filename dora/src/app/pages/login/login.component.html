<form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <p-card header="Đăng nhập" class="login-card">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
      </span>
      <input
        pInputText
        placeholder="Tên đăng nhập"
        class="shadow-none"
        formControlName="username"
        [ngClass]="{
          'ng-invalid ng-dirty': submitted && loginAct.username.errors
        }"
        cdkFocusInitial
      />
    </div>
    <div class="p-inputgroup mt-3">
      <span class="p-inputgroup-addon">
        <i class="pi pi-lock"></i>
      </span>
      <input
        pInputText
        placeholder="Mật khẩu"
        class="shadow-none"
        type="{{ type }}"
        [ngClass]="{
          'ng-invalid ng-dirty': submitted && loginAct.password.errors
        }"
        formControlName="password"
      />
      <span class="p-inputgroup-addon login-eye" (click)="actionEye()">
        <i [class]="eye"></i>
      </span>
    </div>

    <ng-template pTemplate="footer">
      <input pInputText type="submit" label="Đăng nhập" class="login-button shadow-none outline-none border-none"/>
    </ng-template>
  </p-card>
</form>
